<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>SpRestLib :: API QUnit Test Suite</title>
	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.5.0.css">
	<style>
		.test-message { font-family:monospace; font-size:14px; white-space:pre; }
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/qunit/qunit-2.6.1.js"></script>

	<script>
		const APP_BLD = 20181202;
		$.ajaxSetup({ cache:false });
		$.getScript("/sites/dev/SiteAssets/js/sprestlib.js", function(){
			console.log(`FYI: sprLib.version = ${sprLib.version}`);
			$.getScript("/sites/dev/SiteAssets/qunit-tests.js", function(){
				console.log( "FYI: Loaded `/sites/dev/SiteAssets/qunit-tests.js`" );
				function showVer(){
					if ( $('#qunit-header span').length == 0 )
						$('#qunit-header').append('<span style="float:right">sprLib.version: '+ sprLib.version+'&nbsp;</span>');
				}
				setTimeout(showVer,5000);
				setTimeout(showVer,15000);
			});
		});
	</script>

	<div id="qunit" style="margin-top:-50px"></div>
